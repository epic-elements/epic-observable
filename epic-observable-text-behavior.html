<link rel="import" href="zen-observable.html">
<link rel="import" href="epic-observable-mutations-behavior.html">
<script>
	/**
	 * Behavior that creates a mutation observable
	 *
	 * @polymerBehavior Polymer.Epic.ObservableTextBehavior
	 */
	Polymer.Epic = Polymer.Epic || {};
	Polymer.Epic.ObservableTextBehaviorImpl = {
		createTextObservable: function(element) {
			return this.createMutationObservable(element, {
				attributes: false,
				childList: true,
				characterData: true,
				subtree: false
			});
		};
	};
	Polymer.Epic.ObservableTextBehavior = [
		Polymer.Epic.ObservableMutationsBehavior,
		Polymer.Epic.ObservableTextBehaviorImpl
	];
</script>
